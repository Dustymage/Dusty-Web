<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>

    <!-- Embedded CSS Styles -->
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Navigation bar styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: sticky;
            top: 0;
            width: 100%;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar li {
            display: inline;
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        /* Hover effect for links */
        .navbar a:hover {
            background-color: #575757;
        }

        /* Main content styling */
        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-content h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .main-content p {
            font-size: 1.2rem;
            color: #555;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="./FBscrapper.html">Facebook Scrapper</a></li>
            <li><a href="./Gscrapper.html">Google Scrapper</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Welcome to the Scrapper App</h1>
        <p>Click on the links in the navigation bar to visit different scrapper pages.</p>
    </div>

</body>
</html>
